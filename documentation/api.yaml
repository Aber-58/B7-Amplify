openapi: 3.1.0
info:
  title: Amplify API
  version: 1.0.0
  description: API Amplify. NOT CHECKED, GENERATED BY AI

servers:
  - url: http://localhost:3000

paths:
  /admin:
    post:
      summary: Create a new poll
      description: Admin creates a new poll by providing topics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                topics:
                  type: string
                  description: Topics provided by the admin.
              required:
                - topics
      responses:
        '200':
          description: Successfully created poll
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    format: uuid
                    description: UUID of the created poll.

  /join/{uuid}:
    post:
      summary: Join a poll via QR code
      description: User joins a poll session by scanning a QR code.
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestHeaders:
        sessionCookie:
          required: true
          description: Session cookie from user login
          schema:
            type: string
      responses:
        '200':
          description: Joined poll successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  topic:
                    type: string
                    description: Poll topic
                  username:
                    type: string
                    description: Username of participant

  /login:
    post:
      summary: Log in with username
      description: Login endpoint for users to register their username and receive a session cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
      responses:
        '200':
          description: Session created
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful

  /poll/{uuid}:
    post:
      summary: Submit a response to a poll
      description: Submit opinion and rating to a specific poll.
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestHeaders:
        sessionCookie:
          required: true
          description: Session cookie
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                opinion:
                  type: string
                rating:
                  type: number
              required:
                - opinion
                - rating
      responses:
        '200':
          description: Poll answer submitted successfully

  /live/{uuid}:
    get:
      summary: Live poll view
      description: Get live view data for a specific poll (admin or leader view).
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestHeaders:
        sessionCookie:
          required: true
          description: Session cookie
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tbd:
                  type: string
                  description: TBD placeholder
                isLeader:
                  type: boolean
      responses:
        '200':
          description: Live data stream

    post:
      summary: Post live update
      description: Post data to the live view (e.g., updates or results).
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestHeaders:
        sessionCookie:
          required: true
          description: Session cookie
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tbd:
                  type: string
                  description: TBD placeholder
      responses:
        '200':
          description: Live update successful
